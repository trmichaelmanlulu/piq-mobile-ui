<!-- Card layout (Levy Due) -->
<ion-card class="levy-due-card" padding>
	<div class="ldc-top hotdog d-flex flex-row mb-3">
		<div class="d-flex flex-row align-items-center">
			<div class="card-icon-img img-large mr-2">
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewbox="0 0 24 24"><title>Levy Balance</title><g class="nc-icon-wrapper" stroke-linecap="square" stroke-linejoin="miter" stroke-width="2" fill="#666666" stroke="#666666"><rect x="2" y="1" fill="none" stroke="#666666" stroke-miterlimit="10" width="20" height="22"></rect><line data-color="color-2" fill="none" stroke-miterlimit="10" x1="12" y1="8" x2="12" y2="16"></line><line data-color="color-2" fill="none" stroke-miterlimit="10" x1="8" y1="14" x2="8" y2="16"></line><line data-color="color-2" fill="none" stroke-miterlimit="10" x1="16" y1="11" x2="16" y2="16"></line></g></svg></div>
			<h5 class="m-0">Levy Due</h5>
		</div>
		<div class="flex-1 d-flex flex-column align-items-end justify-content-center">
			<h3 class="m-0 _text-primary" *ngIf="(totalArrears + totalUpcomingLevies)">{{ (totalArrears + totalUpcomingLevies) | currency}}</h3>
			<h3 class="m-0 _text-primary" *ngIf="!(totalArrears + totalUpcomingLevies)">{{ 0 | currency}}</h3>
			<p class="m-0 _ts-lighter">Due 28/07/18</p>
		</div>
	</div>
	<div class="ldc-bottom d-flex flex-row">
		<button ion-button class="btn flex-1 d-flex justify-content-centerr-1" text-center>
			<svg class="mr-2" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewbox="0 0 16 16"><title>View statements</title><g class="nc-icon-wrapper" stroke-width="1" fill="#666666" stroke="#fff"><path fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" d="M0.5,8 c0,0,3-5.5,7.5-5.5S15.5,8,15.5,8s-3,5.5-7.5,5.5S0.5,8,0.5,8z"></path><circle data-color="color-2" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" cx="8" cy="8" r="2.5"></circle></g></svg>
			<span class="button-inner m-0">View</span>
		</button>
		<button ion-button class="btn flex-1 d-flex justify-content-center ml-1" text-center>
			<svg class="mr-2" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewbox="0 0 16 16"><title>Pay now</title><g class="nc-icon-wrapper" stroke-width="1" fill="#666666" stroke="#fff"><path d="M13.5.5H2.5a1,1,0,0,0-1,1v14l2.5-2,2,2,2-2,2,2,2-2,2.5,2V1.5A1,1,0,0,0,13.5.5Z" fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round"></path><line x1="4.5" y1="9.5" x2="7.5" y2="9.5" fill="none" stroke-linecap="round" stroke-linejoin="round" data-color="color-2"></line><circle cx="8" cy="5" r="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round" data-color="color-2"></circle><line x1="11.5" y1="9.5" x2="10.5" y2="9.5" fill="none" stroke-linecap="round" stroke-linejoin="round" data-color="color-2"></line></g></svg>
			<span class="button-inner m-0">Pay Now</span>
		</button>
	</div>
</ion-card>

<ion-scroll scrollX="true" direction="x" class="mb-2">
	<!-- Card layout (Repair) -->
	<app-card-repair [postType]="'pinned'" (click)="presentNewsfeedItemModal()"></app-card-repair>

	<!-- Card layout (Levies) -->
	<app-card-levies [postType]="'pinned'" (click)="presentNewsfeedItemModal()"></app-card-levies>

	<!-- Card layout (Manager post) -->
	<app-card-manager-post [postType]="'pinned'" (click)="presentNewsfeedItemModal()"></app-card-manager-post>

	<!-- Card layout (Payment IP) -->
	<app-card-payment [postType]="'pinned'" (click)="presentNewsfeedItemModal()"></app-card-payment>
	 
</ion-scroll>
