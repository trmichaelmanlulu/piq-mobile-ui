<ion-content>
  <div class="register-page">

    <!-- register header -->
    <div class="register-header" [ngClass]="{'fadeInUp': !showKeyboard, 'fadeOutDown': showKeyboard}">
      <div class="piq-svg" >
        <svg _ngcontent-c16="" xml:space="preserve" xmlns:xlink="http://www.w3.org/1999/xlink" style="enable-background:new 0 0 42.5 35;" viewbox="0 0 42.5 35" x="0px" xmlns="http://www.w3.org/2000/svg" y="0px">

          </path>
        </svg>
      </div>
      <img class="piq-logo" src="https://dev-piqstrataportal.tooltwist-project.com/assets/images/piq_logo_white.png">
    </div>

    <!-- register body -->
    <div class="register-body fadeInDown">

      <!-- register form -->
      <div class="register-form-container">
          <form class="register-form">
              <!-- Email -->
              <ion-item>
                <ion-label floating>
                  <ion-icon name="person" item-start class="text-primary"></ion-icon>
                  Name
                </ion-label>
                <ion-input class="register-inputs" type="text" (ionFocus)="onInputFocus()" (ionBlur)="onInputBlur()"></ion-input>
              </ion-item>
                
              <!-- Email -->
              <ion-item>
                <ion-label floating>
                  <ion-icon name="mail" item-start class="text-primary"></ion-icon>
                  Email
                </ion-label>
                <ion-input class="register-inputs" type="email" (ionFocus)="onInputFocus()" (ionBlur)="onInputBlur()"></ion-input>
              </ion-item>

              <!-- Password -->
              <ion-item>
                <ion-label floating>
                  <ion-icon name="lock" item-start class="text-primary"></ion-icon>
                  Password
                </ion-label>
                <ion-input class="register-inputs" type="password" (ionFocus)="onInputFocus()" (ionBlur)="onInputBlur()"></ion-input>
              </ion-item>

              <!-- Submit -->
              <button ion-button block class="register-submit-btn" tappable (click)="register()">Sign up</button>
            </form>
        </div>
    </div>

    <!-- register footer -->
    <div class="register-footer" [ngClass]="{'fadeInUp': !showKeyboard, 'fadeOutDown': showKeyboard}">
        <p class="rf-login">Already have an account? <a class="register-login-link" (click)="login()">Sign in</a></p>
    </div>

    <!-- register floater -->
    <div class="register-floater" [ngClass]="{'fadeInUp': !showKeyboard, 'fadeOutDown': showKeyboard}"></div>

  </div>
</ion-content>
